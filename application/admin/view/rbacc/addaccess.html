<form class="layui-form" action="" style="margin:30px auto;padding:20px 0;overflow:auto;">
    <div class="layui-form-item">
        <label class="layui-form-label">父级规则:</label>
        <div class="layui-input-block" style="width:43%">
            <select name="a_pid" lay-verify="required" lay-search="" style="width:43%">
                <option value="">直接选择或搜索选择</option>
                <option value="0">顶级规则</option>
                {volist name="list.data" id="vo" empty="$empty"}
                <option value="{$vo.a_id}">{$vo.a_title}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规则名称:</label>
        <div class="layui-input-block">
            <input type="text" name="a_title" lay-verify="required" placeholder="规则名称" autocomplete="off" class="layui-input" style="width:50%">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规则路径:</label>
        <div class="layui-input-block">
            <input type="text" name="a_path" lay-verify="required" placeholder="规则路径" autocomplete="off" class="layui-input" style="width:50%">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">规则类型:</label>
        <div class="layui-input-block">
            <input type="radio" name="a_class" value="1" title="页面按钮">
            <input type="radio" name="a_class" value="2" title="菜单列表" checked>
            <input type="radio" name="a_class" value="3" title="公用权限">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">规则状态:</label>
        <div class="layui-input-block">
            <input type="radio" name="a_status" value="1" title="启用" checked>
            <input type="radio" name="a_status" value="2" title="停用 ">
        </div>
        <input type="hidden" name="type" value="add">
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn btn-success" lay-submit="" lay-filter="addaccess">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
