<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
  <form class="layui-form" action="" style="margin:30px auto;padding:20px 0;overflow:auto;">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名称:</label>
        <div class="layui-input-block">
          <input type="text" name="u_name" lay-verify="required" placeholder="请输入用户名称" autocomplete="off" class="layui-input" style="width:50%">
        </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱:</label>
          <div class="layui-input-block">
            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入用户邮箱" class="layui-input" style="width:50%">
          </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户密码:</label>
        <div class="layui-input-inline">
          <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" >
        </div>
        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">所属部门:</label>
        <div class="layui-input-block" style="width:50%">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
                <option value="1">layer</option>
                <option value="2">form</option>
                <option value="3">layim</option>
                <option value="4">element</option>
                <option value="5">laytpl</option>
                <option value="6">upload</option>
                <option value="7">laydate</option>
                <option value="8">laypage</option>
                <option value="9">flow</option>
                <option value="10">util</option>
                <option value="11">code</option>
                <option value="12">tree</option>
                <option value="13">layedit</option>
                <option value="14">nav</option>
                <option value="15">tab</option>
                <option value="16">table</option>
                <option value="17">select</option>
                <option value="18">checkbox</option>
                <option value="19">switch</option>
                <option value="20">radio</option>
            </select>
        </div>
      </div> 
       <div class="layui-form-item">
        <label class="layui-form-label">所属角色:</label>
        <div class="layui-input-block" style="width:50%">
            <select name="modules" lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
                <option value="1">layer</option>
                <option value="2">form</option>
                <option value="3">layim</option>
                <option value="4">element</option>
                <option value="5">laytpl</option>
                <option value="6">upload</option>
                <option value="7">laydate</option>
                <option value="8">laypage</option>
                <option value="9">flow</option>
                <option value="10">util</option>
                <option value="11">code</option>
                <option value="12">tree</option>
                <option value="13">layedit</option>
                <option value="14">nav</option>
                <option value="15">tab</option>
                <option value="16">table</option>
                <option value="17">select</option>
                <option value="18">checkbox</option>
                <option value="19">switch</option>
                <option value="20">radio</option>
            </select>
        </div>
      </div> 
      <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="1" title="启用" checked="">
          <input type="radio" name="sex" value="0" title="停用 ">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn btn-success" lay-submit="" lay-filter="adduser">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
  </form>
</body>
</html>
